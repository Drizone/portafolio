<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu/menu.css">
    <link rel="stylesheet" href="css/formcontato/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto Raleway -->
    <link rel="shortcut icon" href="assets/ER--logo2.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title> Mi Portafolio</title>
</head>

<body>

    <video src="../challenge-one-portafolio-latam-repositorio-base/video-background/Cryptography - 100493.mp4"
        autoplay="true" muted="true" loop="true" poster="/assets/fondo-matrix.png"></video>
        <div class="tudo">
        <section class="menu">
            <header class="menu__header">
                <img  href="index.html" class="menu__img" src="assets/ER--logo2.png">
                <h3 href="index.html" class="menu__title">Eduardo Riffo</h3>
            </header>
            <nav>
                <ul class="menu__list">
                    <li class="menu__list__item"><a href="index.html">Pagina principal</a></li>
                </ul>
            </nav>
        </section>
    <!-- Sección de Contacto -->

        <section class="formcontato" id="contacto">
            <div class="formcontato__contacto">
                <div class="formcontato--esquerda">
                    <img class="formcontato__img" src="assets/contacto.png">
                </div>
                <div class="formcontato__text">
                    <h2 class="formcontato__title">Contacto</h2>
                    <h3 class="formcontato__subtext">¿Quieres contactarme?</h3>
                    <h3 class="formcontato__subtext">Complete el siguiente formulario y me pondré en contacto con usted
                        lo
                        antes posible. </h3>
                    <form class="formcontato__form" name="form">
                        <label for="nombreapellido">Nombre y Apellido</label>
                        <input type="text" id="nombreapellido" class="formcontato__input" required>

                        <label for="correoelectronico"> Correo Electrónico</label>
                        <input type="email" id="correoelectronico" class="formcontato__input" required
                            placeholder="email@dominio.com">

                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono" class="formcontato__input" required placeholder="(XX)XXXX XXXX">

                        <label for="mensaje">Mensaje</label>
                        <textarea cols="70" rows="10" id="mensaje"></textarea class="formcontato__input" required>
                    </form>
                    <button type="submit" class="formcontato__botao">Enviar mensaje</button>
                </div>
            </div>
        </section>

                <!-- Sección de Footer -->
                <section class="footer">
                    <div class="footer__rodape">
                        <p>Desarrollado Eduardo Riffo</p>
                        <p>2022</p>
                    </div>
                </section>
            </div>
            <!-- Script del documento JavaScript -->
            <script src="validacion.js"></script>
    </div>
</body>
